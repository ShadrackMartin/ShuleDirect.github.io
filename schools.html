<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orodha ya Shule | Shule Direct</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <!-- Same header as index.html -->
    </header>

    <main class="main">
        <section class="school-listings">
            <div class="container">
                <h2>Shule za Dar es Salaam</h2>
                <div class="filters">
                    <select>
                        <option>Chagua Wilaya</option>
                        <option>Kinondoni</option>
                        <option>Ilala</option>
                        <option>Temeke</option>
                    </select>
                    <select>
                        <option>Aina ya Shule</option>
                        <option>Msingi</option>
                        <option>Sekondari</option>
                    </select>
                </div>

                <div class="school-grid">
                    <!-- School Card 1 -->
                    <div class="school-card">
                        <div class="school-image" style="background-color: #f0f0f0;"></div>
                        <div class="school-info">
                            <h3>Shule ya Sekondari ABC</h3>
                            <p><strong>Eneo:</strong> Kinondoni, Dar es Salaam</p>
                            <p><strong>Ada:</strong> TZS 800,000/- kwa mwaka</p>
                            <p><strong>Matokeo ya NECTA 2023:</strong> 78%</p>
                            <a href="#" class="btn">Soma Zaidi</a>
                        </div>
                    </div>

                    <!-- School Card 2 -->
                    <div class="school-card">
                        <div class="school-image" style="background-color: #e0e0e0;"></div>
                        <div class="school-info">
                            <h3>Shule ya Msingi XYZ</h3>
                            <p><strong>Eneo:</strong> Temeke, Dar es Salaam</p>
                            <p><strong>Ada:</strong> TZS 300,000/- kwa mwaka</p>
                            <p><strong>Matokeo ya Mitihani:</strong> Bora</p>
                            <a href="#" class="btn">Soma Zaidi</a>
                        </div>
                    </div>

                    <!-- Add more school cards as needed -->
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <!-- Same footer as index.html -->
    </footer>
</body>
</html>
